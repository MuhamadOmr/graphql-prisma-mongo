# import * from '../generated/prisma.graphql'

type Mutation {
  signup(email: String!, password: String!, name: String!): User!
}

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]!
  me: User
}

type User {
  id: ID!
  email: String!
  password: String!
  name: String!
}
